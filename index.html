<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter with React by @iqbaliw</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            const container = document.getElementById("root");
            const root = ReactDOM.createRoot(container);

            function SimpleCounter() {
                const [simpleCounter, setSimpleCounter] = React.useState(0);

                function handleDecreaseSc() {
                    setSimpleCounter(simpleCounter - 1);
                }

                function handleIncreaseSc() {
                    setSimpleCounter(simpleCounter + 1);
                }

                function handleResetSc() {
                    setSimpleCounter(0);
                }

                function Button(props) {
                    return (
                        <button
                            onClick={props.fungsi}
                            className={props.classBtn}
                        >
                            {props.btnText}
                        </button>
                    );
                }

                function ShowCount(props) {
                    return (
                        <span className={props.classEl}>{simpleCounter}</span>
                    );
                }

                return (
                    <div className="w-1/3 flex justify-center flex-col">
                        <h1 className="text-3xl font-bold text-clifford text-center">
                            Simple Counter
                        </h1>
                        <div>
                            <Button
                                fungsi={handleDecreaseSc}
                                btnText="-"
                                classBtn="w-1/3 bg-violet-600"
                            />
                            <ShowCount classEl="w-1/3 inline-block text-center font-bold text-clifford" />
                            <Button
                                fungsi={handleIncreaseSc}
                                btnText="+"
                                classBtn="w-1/3 bg-violet-600"
                            />
                        </div>
                        <Button
                            fungsi={handleResetSc}
                            btnText="Reset"
                            classBtn="w-full bg-violet-600 my-3 px-1 py-2 text-white font-bold rounded-lg"
                        />
                    </div>
                );
            }

            function Homepage() {
                return (
                    <div className="flex justify-center w-full">
                        <SimpleCounter />
                    </div>
                );
            }

            root.render(<Homepage />);
        </script>
    </body>
</html>
