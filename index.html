<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter with React by @iqbaliw</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            const container = document.getElementById("root");
            const root = ReactDOM.createRoot(container);

            function SimpleCounter() {
                const [simpleCounter, setSimpleCounter] = React.useState(0);
                const [countBtnPlus, setCountBtnPlus] = React.useState(0);
                const [countBtnMinus, setCountBtnMinus] = React.useState(0);
                const [countBtnReset, setCountBtnReset] = React.useState(0);
                const [countBtnResetStat, setCountBtnResetStat] =
                    React.useState(0);

                function handleDecreaseSc() {
                    setSimpleCounter(simpleCounter - 1);
                    setCountBtnMinus(countBtnMinus + 1);
                }

                function handleIncreaseSc() {
                    setSimpleCounter(simpleCounter + 1);
                    setCountBtnPlus(countBtnPlus + 1);
                }

                function handleResetSc() {
                    setSimpleCounter(0);
                    setCountBtnReset(countBtnReset + 1);
                }

                function handleResetScSt() {
                    setCountBtnPlus(0);
                    setCountBtnMinus(0);
                    setCountBtnReset(0);
                    setCountBtnResetStat(countBtnResetStat + 1);
                }

                function Button(props) {
                    return (
                        <button
                            onClick={props.handleClick}
                            className={props.classBtn}
                        >
                            {props.btnText}
                        </button>
                    );
                }

                function ShowCount(props) {
                    return (
                        <span className={props.classEl}>{simpleCounter}</span>
                    );
                }

                function SimpleCounterForm() {
                    return (
                        <div className="w-full md:w-1/2 flex justify-center flex-col">
                            <h1 className="text-3xl text-slate-600 font-bold text-clifford text-center">
                                Simple Counter
                            </h1>
                            <div className="mt-5 text-2xl flex gap-2">
                                <Button
                                    handleClick={handleDecreaseSc}
                                    btnText="-"
                                    classBtn="w-1/3 bg-rose-600 px-1 py-2 text-white font-bold text-clifford rounded"
                                />
                                <ShowCount classEl="w-1/3 inline-block text-center text-slate-600 font-bold text-clifford border border-slate-200 rounded px-1 py-2" />
                                <Button
                                    handleClick={handleIncreaseSc}
                                    btnText="+"
                                    classBtn="w-1/3 bg-green-600 px-1 py-2 text-white font-bold text-clifford rounded"
                                />
                            </div>
                            <Button
                                handleClick={handleResetSc}
                                btnText="Reset Counter"
                                classBtn="w-full bg-neutral-200 my-3 px-1 py-2 text-sm text-slate-700 font-bold rounded"
                            />
                        </div>
                    );
                }

                function SimpleCounterStat() {
                    return (
                        <div className="w-full md:w-1/2 flex justify-center flex-col mt-5 sm:mt-0">
                            <h1 className="text-3xl text-slate-600 font-bold text-clifford text-center">
                                Button Click Stats
                            </h1>
                            <div className="mt-5 text-sm flex flex-col">
                                <div className="w-full flex flex-row border border-slate-200 rounded border-box p-1">
                                    <div className="w-1/2 px-1 sm:px-5 border-r">
                                        <ol>
                                            <li>
                                                Button +
                                                <span className="float-right font-bold">
                                                    {countBtnPlus}
                                                </span>
                                            </li>
                                            <li>
                                                Button -
                                                <span className="float-right font-bold">
                                                    {countBtnMinus}
                                                </span>
                                            </li>
                                        </ol>
                                    </div>
                                    <div className="w-1/2 px-1 sm:px-5">
                                        <ol>
                                            <li>
                                                Button Reset
                                                <span className="float-right font-bold">
                                                    {countBtnReset}
                                                </span>
                                            </li>
                                            <li>
                                                Button Reset Stats
                                                <span className="float-right font-bold">
                                                    {countBtnResetStat}
                                                </span>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                                <div className="w-full">
                                    <Button
                                        handleClick={handleResetScSt}
                                        btnText="Reset Stats"
                                        classBtn="w-full bg-neutral-200 my-3 px-1 py-2 text-md text-slate-700 font-bold rounded"
                                    />
                                </div>
                            </div>
                        </div>
                    );
                }

                return (
                    <>
                        <SimpleCounterForm />
                        <SimpleCounterStat />
                    </>
                );
            }

            function Homepage() {
                return (
                    <div className="my-14 px-10 flex flex-col md:flex-row justify-center gap-3 items-start w-full md:w-full">
                        <SimpleCounter />
                    </div>
                );
            }

            root.render(<Homepage />);
        </script>
    </body>
</html>
